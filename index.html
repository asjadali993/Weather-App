<body>
    <section class="As-side-bg">
        <section class="p-lg-5 vh-100">
            <div class="row">
                <div class="col-lg-8 col-12 text-white m-auto">
                    <p class="fs-1 fw-bold text-center">Weather of  <span id="cityName"> City</span></p>
                    <div class="d-flex  align-items-center justify-content-center">
                        <p class="fw-bold m-0 " id="temp" style="font-size: 5rem;">22</p>
                        <span class="text-danger" style="font-size: 5rem;">°C </span>
                        
                    </div>
                    <div class="d-flex  align-items-center justify-content-center"><img class="weather-icon  " src="" /></div>
                    
                    <p id="description" class="h1 ms-4 text-center"></p>
                    
                    <p class="text-center" id="time"></p>
                </div>
                <!-- side bar  -->
                <div class="col-lg-4 col-11 m-auto border border-1 asjad-bgblur justify-content-center ">
                    <div class="pt-4 px-3">
                        <div class="input-group">
                            <input id="input" type="text" required class="form-control rounded rounded-3  " placeholder="Search city">
                            <div class="input-group-append">
                                <button id="button" class="btn btn-secondary rounded rounded-3 px-3 ms-2" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="mt-4 px-3 ">
                        <article class="d-flex">
                            <p class="w-75 text-start ">Temperature</p>
                            <p id="temp1" class="text-end w-25"> 0</p> <span> °C</span>
                        </article>
                        <article class="d-flex">
                            <p class="w-75 text-start ">feels_like</p>
                            <p id="feels_like" class="text-end w-25">0 </p><span> °C</span>
                        </article>
                        <article class="d-flex">
                            <p class="w-75 text-start ">temp_min</p>
                            <p id="temp_min" class="text-end w-25"> 0</p></p><span> °C</span>
                        </article>
                        <article class="d-flex">
                            <p class="w-75 text-start ">temp_max</p>
                            <p id="temp_max" class="text-end w-25"> 0</p></p><span> °C</span>
                        </article>
                        <article class="d-flex">
                            <p class="w-75 text-start ">pressure</p>
                            <p id="pressure" class="text-end w-25">0</p><span>mb</span>
                        </article>
                        <article class="d-flex">
                            <p class="w-75 text-start ">humidity</p>
                            <p id="humidity" class="text-end w-25">0</p><span> % </span>
                        </article>
                        <article class="d-flex">
                            <p class="w-75 text-start ">wind_speed</p>
                            <p id="speed" class="text-end w-25">0</p><span> km/h</span>
                        </article>
                        <article class="d-flex">
                            <p class="w-75 text-start ">country</p>
                            <p class="country text-end w-25">?</p>
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>
